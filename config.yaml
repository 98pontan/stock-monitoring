# Stock Market & News Monitoring Configuration

# Global Settings
global:
  update_interval: 300  # seconds between checks
  timezone: "Europe/Stockholm"  # your local timezone

# Notification Settings
notifications:
  enabled: true
  channels:
    - email
    - slack
    - webhook

  email:
    smtp_server: "smtp.gmail.com"
    smtp_port: 587
    from: "alerts@example.com"
    to:
      - "user@example.com"

  sms:
    from: "+46"

# Markets Configuration
markets:
  swedish:
    country: "SE"
    currency: "SEK"
    timezone: "Europe/Stockholm"
    exchange: "NASDAQ_STOCKHOLM"

    market_hours:
      regular:
        start: "09:00"
        end: "17:30"
      pre_market:
        start: "08:00"
        end: "09:00"
      after_hours:
        start: "17:30"
        end: "18:00"

  us:
    country: "US"
    currency: "USD"
    timezone: "America/New_York"
    exchange: "NASDAQ"

    market_hours:
      regular:
        start: "09:30"
        end: "16:00"
      pre_market:
        start: "04:00"
